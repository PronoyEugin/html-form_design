<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>html_form</title>
	<link rel="stylesheet"  href="css/style.css">
</head>
<body>
	<h2>Form Design</h2>
	<div class="wrapper">
		<form action="#" method="get" enctype="multipart/form-data">

			<label for="first_name">First  Name: </label> <br>
			<input type="text" placeholder="type your first name" name="first_name" id="first_name"
			class="first_name">
			<br>
			<label for="last_name">Last  Name: </label> <br>
			<input type="text" placeholder="type your last name" name="last_name" id="last_name"
			class="last_name">
			<br>
			<label for="email">Email Address: </label> <br>
			<input type="email" placeholder="type your email" name="email" id="email"
			class="email">
			<br>
			<label for="password">Password: </label> <br>
			<input type="password" placeholder="type your password" name="password" id="password"
			class="password">
			<br><br>
			<label for="country">Select Your Country:</label>
        		<select name="country" id="country">
        		<option value="">Country</option>
        		<option value="">Bangladesh</option>
        		<option value="">India</option>
        		<option value="">Nepal</option>
        		<option value="">Pakistan</option>
        		</select>
        		<br><br>
        		<label for="gender">Select Your Gender:</label>
        		<input type="radio" name="gender" value="male">Male
        		<input type="radio" name="gender" value="female">Female
        		<br><br>
        		<label for="language"> Select Your Language:</label>
        		<input type="checkbox" name="lang"> Bangla
        		<input type="checkbox" name="lang"> Hindi
        		<input type="checkbox" name="lang"> English
        		<input type="checkbox" name="lang"> Arabic
        		<br><br>
        		<label for="date">Select Your Date:</label>
        		<input type="date">
        		<br><br>
        		<label for="web">Input Your Website Url:</label>
        		<input type="Url" placeholder="Website Url">
        		<br><br>
        		<label for="Fmember"> Input your Family Member:</label>
        		<input type="number">
        		<br><br>
        		<label for="picture">Input Your Picture</label>
        		<input type="file">
        		<br><br>


		</form>
	</div>

</body>
</html>
